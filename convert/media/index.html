<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <link rel="stylesheet" href="../style.css">
    <link id="favicon" rel="icon" href="../../assets/m2.png"/>
</head>
<body>
    <div class="top-ribbon">
        <div class="ribbon-logo-center">
            <a href="../../">
                <img src="/assets/m.png" alt="gabmort logo" class="ribbon-logo">
            </a>
        </div>
        <div class="ribbon-actions">
            <a href="../" class="ribbon-btn">Files</a>
            <button id="darkModeBtn" class="fa-solid fa-moon ribbon-btn moon-btn"></button>
        </div>
    </div>

    <div class="title-box">
        <h1>
            Media Converter
        </h1>
    </div>

    <div class="container">
        <div class="select-format">
            <label for="format">Select output format</label>
            <br>
            <select name="format" id="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
                <option value="flac">JPEG</option>
                <option value="mov">MOV</option>
            </select>
        </div>

        <div class="select-file">
            <label for="fileInput">Choose a media file to convert</label>
            <br>
            <input type="file" id="fileInput">
        </div>

        <div class="convert-button">
            <button id="convertBtn">Convert File</button>
        </div>

        <div class="status-box">
            <p class="status">Status: </p>
            <p id="status">Please upload a file.</p>
        </div>

        <div class="download-button">
            <button id="bownloadBtn" disabled>Download File</button>
        </div>
    </div>
    <script type="module" src="../js/media-ui.js"></script>
    <script src="https://kit.fontawesome.com/ec1a2aeda3.js" crossorigin="anonymous"></script>
</body>
</html>
