<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-ribbon">
        <a href="https://gabmort.me/">
            <img src="/assets/m.png" alt="gabmort logo" class="ribbon-logo">
        </a>
    </div>
    <div class="container">
        <div class="title-box">
            <h1>
                File Converter Tool
            </h1>
        </div>

        <div class="select-format">
            <label for="format">Select output format: </label>

            <select name="format" id="format">
                <option value="pdf">PDF</option>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>

        <div class="select-file">
            <label for="fileInput">Choose a file to convert:</label>
            <input type="file" id="fileInput">
            <p id="status"></p>
        </div>

        <div class="convert-button">
            <button id="convertBtn">Convert File</button>
        </div>

        <div class="download-button">
            <button id="bownloadBtn">Download File</button>
        </div>
    </div>
    <script type="module" src="js/image-ui.js"></script>
</body>
</html>
