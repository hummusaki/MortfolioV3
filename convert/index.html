<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="../assets/m2.png"/>
</head>
<body>
    <div class="top-ribbon">
        <div class="ribbon-logo-center">
            <a href="./../">
                <img src="/assets/m.png" alt="gabmort logo" class="ribbon-logo">
            </a>
        </div>
        <div class="ribbon-actions">
            <a href="media/" class="nav-btn ribbon-btn">Media</a>
            <button id="darkModeBtn" class="ribbon-btn">üåô</button>
        </div>
    </div>

    <div class="title-box">
        <h1>
            File Converter
        </h1>
    </div>

    <div class="container">
        <div class="select-format">
            <label for="format">Select output format</label>
            <br>
            <select name="format" id="format">
                <option value="pdf">PDF</option>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>

        <div class="select-file">
            <label for="fileInput">Choose a file to convert</label>
            <br>
            <input type="file" id="fileInput">
        </div>

        <div class="convert-button">
            <button id="convertBtn">Convert File</button>
        </div>

        <div class="status-box">
            <p class="status">Status: </p>
            <p id="status">Please upload a file.</p>
        </div>

        <div class="download-button">
            <button id="bownloadBtn" disabled>Download File</button>
        </div>
    </div>
    <script type="module" src="js/image-ui.js"></script>
</body>
</body>
<script>
// Dark mode toggle
const darkBtn = document.getElementById('darkModeBtn');
darkBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    darkBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
});
</script>
</html>
